<!DOCTYPE html>
<html>
<head>
	<title>Main Page</title>
	<style>
		
		.navbar {
			overflow: hidden;
			background-color: #333;
			position: fixed;
			top: 0;
			width: 100%;
		}

		
		.navbar a {
			float: left;
			display: block;
			color: #f2f2f2;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
			font-size: 17px;
		}

		
		.navbar a:hover {
			background-color: #ddd;
			color: black;
		}

	
		.active {
			background-color: #4CAF50;
			color: white;
		}
	</style>
</head>
<body>

	<div class="navbar">
		<a href="C:\Users\GREESHMA\Documents\GitHub\webapp\todo.html" class="active" onclick="showTodoList()">Todo List</a>
		<a href="C:\Users\GREESHMA\Documents\GitHub\webapp\index.html" onclick="logOut()">Log Out</a>
	</div>

	
	<div id="content">
		
		<p>Click the "Todo List" menu to show your todo list.</p>
	</div>

	<script>

		function showTodoList() {
			
			document.getElementById("content").innerHTML = "<h2>Todo List</h2><ul><li>Task 1</li><li>Task 2</li><li>Task 3</li></ul>";
			
			document.getElementsByClassName("active")[0].classList.remove("active");
			document.getElementsByTagName("a")[0].classList.add("active");
		}

		
		function logOut() {
			
			window.location.replace("login.html");
		}
	</script>
</body>
</html>
